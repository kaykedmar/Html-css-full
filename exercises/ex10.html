<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid exercise 10</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 75px;
            margin-bottom: 20px;

        }



        .one {
            background-color: lightpink;

        }

        .two {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="one">200px</div>
        <div class="two">75px</div>
    </div>

    <div style="display: grid;
                grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: lightpink;">200px</div>
        <div style="background-color: lightblue;">75px</div>
        <div style="background-color: lightgray;">75px</div>
    </div>

    <div style="display: grid;
        grid-template-columns: 50px 50px 50px 50px; 
        row-gap: 10px;
        column-gap: 20px;
        margin-top: 50px;">

        <div style="background-color: rgb(209, 45, 70);">coll1</div>
        <div style="background-color: lightpink;">coll2</div>
        <div style="background-color: lightblue;">coll3</div>
        <div style="background-color: lightgray;">coll4</div>
        <div style="background-color: rgb(209, 45, 70);">coll1</div>
        <div style="background-color: lightpink;">coll2</div>
        <div style="background-color: lightblue;">coll3</div>
        <div style="background-color: lightgray;">coll4</div>
    </div>
</body>

</html>
