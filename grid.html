<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid HTML Practice</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px">

        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2
        <div>text</div></div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px" >

        <div style="background-color: lightblue;;">100px</div>
        <div style="background-color: lightpink;">100px
        <div>text</div></div>
        <div style="background-color: lightblue;;">200px</div>
        <div style="background-color: lightblue;;">100px</div>
        
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr" >
        <div style="background-color: lightblue;;">100px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 2fr" >
         <div style="background-color: lightblue;;">100px</div>
         <div style="background-color: lightblue;;">1fr</div>
         <div style="background-color: lightpink;">2fr</div>

</div>

<div style="margin-top: 30px; 
            height: 500px; 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;" >

    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr</div>
</div>

</body>
</html>
