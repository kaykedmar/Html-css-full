<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox HTML Practice</title>
    <style> 
  
    
    
    </style>
</head>
<body>
    <div class="flexbox" style="display: flex;
        flex-direction: row;
        justify-content: center;
        border: 1px solid green;
        height: 70px;">

    <div style="width: 100px; background-color: lightpink;">100px</div>
    <div style="width: 100px; background-color: lightblue;">100px</div>
    <div style="width: 100px; background-color: lightpink;">100px</div>
</div>

<div class="flexbox" style="display: flex;
flex-direction: row;
justify-content: center;
border: 1px solid green;
height: 70px;
margin-top: 30px;
justify-content: space-between;">

<div style="width: 100px; background-color: lightpink;">100px</div>
<div style="width: 100px; background-color: lightblue;">100px</div>
<div style="width: 100px; background-color: lightpink;">100px</div>
</div>

<div class="flexbox" style="display: flex;
flex-direction: row;
justify-content: center;
border: 1px solid green;
height: 70px;
margin-top: 30px;

align-items: start;">

<div style="width: 100px; background-color: lightpink;">100px</div>
<div style="width: 100px; background-color: lightblue;">100px</div>
<div style="width: 100px; background-color: lightpink;">100px</div>
</div>

<div class="flexbox" style="display: flex;
flex-direction: row;
justify-content: center;
border: 1px solid green;
height: 70px;
margin-top: 30px;

align-items: center;">

<div style="width: 100px; background-color: lightpink;">100px</div>
<div style="width: 100px; background-color: lightblue;">100px</div>
<div style="width: 100px; background-color: lightpink;">100px</div>
</div>

<div class="flexbox" style="display: flex;
flex-direction: row;
justify-content: center;
border: 1px solid green;
height: 70px;
margin-top: 30px;

align-items: end;">

<div style="width: 100px; background-color: lightpink;">100px</div>
<div style="width: 100px; background-color: lightblue;">100px</div>
<div style="width: 100px; background-color: lightpink;">100px</div>
</div>
</body>
</html>
